[tool.poetry]
name = "sphinx-c-autodoc"
version = "1.0.0"
description = "A sphinx autodoc extension for c modules"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.rst"
packages = [{include = "sphinx_c_autodoc", from = "src"}]
repository = "https://github.com/speedyleion/sphinx-c-autodoc"
documentation = "https://sphinx-c-autodoc.readthedocs.io/en/latest/"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Framework :: Sphinx :: Extension",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.7"
sphinx = "3.1"
clang = "^6"
beautifulsoup4 = "^4"
# This should go away once we move off, just want a repeatable build for now
jinja2 = "^2"
markupsafe = "^1"
docutils = "^0.16"

[tool.poetry.group.dev.dependencies]
pylint = "^2.4.4"
black = "^22"
pycodestyle = "^2"
mypy =  "^0"
flake8 = "^4"
pytest = "^7"
pytest-cov = "^4"
sphinx_rtd_theme = "0.4.2"
clang = "^6"
sphinxcontrib-autoprogram = "^0.1"
types-docutils = "^0.19"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
